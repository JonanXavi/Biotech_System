{% extends 'layout.html' %}

{% block title %}Biotech Admin{% endblock %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-2">Nuevo Usuario</h1>
        
        <div class="card mb-4">
            <div class="card-body">
        
                <section class="section">
        
                    <div class="container">
                        <div class="row height d-flex justify-content-center align-items-center">
                            <div class="col-md-8">
        
                                <form action="{{ url_for('register_user') }}" method="POST" autocomplete="off">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
                                    <div class="card py-3">
                                        <div class="row mt-1 g-2">
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Nombres</span> 
                                                    <input type="text" id="nombre" name="nombre" class="form-control" required> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Apellidos</span> 
                                                    <input type="text" id="apellido" name="apellido" class="form-control" required> 
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="row mt-1 g-2">
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">No. Identificación</span> 
                                                    <input type="number" id="ci" name="ci" class="form-control" required> 
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Institución</span> 
                                                    <select class="form-select form-select-md mb-3" id="instituto" name="instituto" required>
                                                        <option value="Prueba">Seleccione una institución</option>
                                                    </select> 
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-1 g-2">
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Correo Institucional</span> 
                                                    <input type="email" id="correo" name="correo" class="form-control" required> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Usuario</span> 
                                                    <input type="text" id="user" name="user" class="form-control"> 
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-1 g-2">
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Grupo</span> 
                                                    <select class="form-select form-select-md mb-3" id="grupo" name="grupo" required>
                                                        <option value="Prueba">Seleccione un grupo</option>
                                                    </select> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Nuevo Grupo</span>
                                                    <div class="d-grid gap-2">
                                                        <button type="button" class="btn btn-outline-success">Añadir</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-1 g-2">
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Contraseña</span> 
                                                    <input type="password" id="contrasena" name="contrasena" class="form-control" required> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="inputs px-4"> <span class="text-uppercase">Confirmar Contraseña</span> 
                                                    <input type="password" value="" class="form-control"> <!--Poner required--> 
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="modal-footer mt-2 px-4">
                                            <button type="submit" class="btn btn-primary">Crear</button> 
                                        </div>
                                    </div>
                                </form>
        
                            </div>
                        </div>
                    </div>
        
                </section>
        
            </div>
        </div>
</main>

{% endblock %}
