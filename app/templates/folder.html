{% extends 'layout.html' %}

{% block title %}Biotech Carpetas{% endblock %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Carpetas del Usuario</h1>

        <div class="card mb-4">
            <div class="card-body">

                <section class="section">
                    <div class="columns">
                        <div class="column">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr class="table-active">
                                        <th class="col-1 text-center">Nombre</th>
                                        <th class="col-lg-8 text-center">Descripci√≥n</th>
                                        <th class="col-lg-1 text-center">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for carpeta in carpetas %}
                                    <tr>
                                        <td>{{carpeta[0]}}</td>
                                        <td>{{carpeta[1]}}</td>
                                        <td class="text-center">
                                            {# Pasar el id (lo que hay en carpeta[0] #}
                                            <a class="btn btn-success btn-sm" href="#">Abrir</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</main>
{% endblock %}
