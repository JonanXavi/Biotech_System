<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ingreso</title>
        <link href="{{ url_for('static', filename='css/admin/styles.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    
    <body class="bg-primary2">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Ingreso</h3></div>
                                    <div class="card-body">

                                        <form action="{{ url_for('login') }}" method="POST">

                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="username" id="username" required type="text" placeholder="Usuario"/>
                                                <label for="username">Usuario</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <div class="input-group">
                                                    <input class="form-control" name="password" id="password" required type="password" placeholder="Contraseña"/>
                                                    <div class="input-group-append">
                                                          <button id="show_password" class="btn btn-secondary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="msg">{{ msg }}</div>

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="medium" href="{{ url_for('recover') }}">¿Has olvidado tu contraseña?</a>
                                                <button class="btn btn-primary" type="submit">Acceder</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy 2021 Pontificia Universidad Católica del Ecuador</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/admin/scripts.js') }}"></script>
    </body>
</html>
