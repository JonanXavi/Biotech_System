{% extends 'layout.html' %}

{% block title %}Perfil Usuario{% endblock %}

{% block content %}

<main>
    <div class="container-fluid px-4">
        <h1 class="mt-2">Perfil Usuario</h1>

        <div class="card mb-4">
            <div class="card-body">

                <section class="section">

                    <div class="container">
                        <div class="row height d-flex justify-content-center align-items-center"> <!--Ajustar Tablas-->
                            <div class="col-md-8"> <!--Ajustar Tablas-->
                                <div class="card py-3">
                                    <div class="inputs px-4"> <span class="text-uppercase">Nombre</span> <input type="text" class="form-control" readonly> </div>
                                    <div class="row mt-1 g-2">
                                        <div class="col-md-6">
                                            <div class="inputs px-4"> <span class="text-uppercase">Instituci√≥n</span> <input type="text" class="form-control" readonly> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="inputs px-4"> <span class="text-uppercase">Correo Institucional</span> <input type="text" class="form-control" readonly> </div>
                                        </div>
                                    </div>
                                    <div class="row mt-1 g-2">
                                        <div class="col-md-6">
                                            <div class="inputs px-4"> <span class="text-uppercase">Tipo Usuario</span> <input type="text" class="form-control" readonly> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="inputs px-4"> <span class="text-uppercase">URL Search</span> <input type="text" class="form-control"> </div>
                                        </div>
                                    </div>

                                    <div class="row mt-1 g-2">
                                        <div class="inputs px-4"> 
                                            <span class="text-uppercase">Resumen Hoja de Vida (max. 500 caracteres)</span> 
                                            <textarea class="form-control" id="" name="" rows="2"></textarea> 
                                        </div>
                                    </div>

                                    <div class="mt-2 px-4"> <span class="text-uppercase name">Foto Perfil</span>
                                        <div class="d-flex flex-row align-items-center mt-2"> <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="60" class="rounded">
                                            <div class="ml-3 px-2"> <button class="btn btn-outline-primary">Subir nueva foto</button> <button class="btn btn-outline-danger">Eliminar</button> </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer mt-2 px-4">
                                        <button type="submit" class="btn btn-primary">Actualizar</button> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </div>
</main>
{% endblock %}
